<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Spotifu</title>
		<link rel="stylesheet" href="./styles/index.css" />
	</head>

	<body class="body">
		<header class="logo">
			<a href="/" aria-current="page"
				><img
					src="./images/spotifu-logo.png"
					alt="spotifu logo"
					width="112"
					height="32"
					class="logo-image"
			/></a>
		</header>
		<nav class="menu" aria-label="Principal">
			<ul class="menu-list">
				<li class="menuItem is-active">
					<a href="/" aria-current="page" class="link">
						<i
							class="icon-home"
							aria-hidden="tr
						"
						>
						</i
						><span>Inicio</span>
					</a>
				</li>
				<li class="menuItem">
					<a href="#" class="link">
						<i
							class="icon-search"
							aria-hidden="tr
						"
						>
						</i
						><span>Buscar</span>
					</a>
				</li>

				<li class="menuItem">
					<a href="#" class="link">
						<i
							class="icon-credit-card"
							aria-hidden="tr
						"
						>
						</i
						><span>Premium</span>
					</a>
				</li>
			</ul>
		</nav>

		<nav class="list" aria-labelledby="library-navigation">
			<h2 class="list-title" id="library-navigation">Tu biblioteca</h2>
			<ul class="list-content">
				<li class="list-item">
					<a href="#" class="link">Creada para ti</a>
				</li>
				<li class="list-item">
					<a href="#" class="link">Escuchado recientemente</a>
				</li>
				<li class="list-item"><a href="#" class="link">Tus Me Gusta</a></li>
			</ul>
		</nav>
		<nav class="list" aria-labelledby="playlist-navigation">
			<h2 class="list-title" id="playlist-navigation">Playlist</h2>
			<ul class="list-content">
				<li class="list-item">
					<a href="#" class="link">Lo mejor de lo mejor</a>
				</li>
				<li class="list-item">
					<a href="#" class="link">Naruto al 100% para programar</a>
				</li>
				<li class="list-item">
					<a href="#" class="link">Para cantar en la ducha</a>
				</li>
				<li class="list-item"><a href="#" class="link">Sin parar</a></li>
			</ul>
		</nav>
		<button class="buttonIcon is-white" aria-label="play" title="play">
			<i class="icon-play" aria-hidden="true"></i>
		</button>

		<button class="buttonIcon is-primary" aria-label="play" title="play">
			<i class="icon-play" aria-hidden="true"></i>
		</button>
	</body>
</html>
